<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sveriges vassaste tennisklubb!" />
    <title>Trollbäckens Tennisklubb</title>
    <link rel="icon" href="img/huvudsida.png" />
    <link rel=" stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="headers">
        <div class="navbar2">
          <button class="my-button" id="my-button">
            <i class="fas fa-bars"></i>
          </button>
          <ul id="mynav">
            <li><a href="index.html">Home</a></li>
            <li><a href="omkl.html">Omklädningsrum</a></li>
            <li><a href="baninfo.html">Baninformation</a></li>
            <li><a href="kalender.html">Kalender</a></li>
          </ul>
        </div>
        <div class="header">
          <img src="img/huvudsida.png" alt="Klubbloggan" />
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="omkl.html">Omklädningsrum</a></li>
              <li><a href="baninfo.html">Baninformation</a></li>
              <li><a href="kalender.html">Kalender</a></li>
            </ul>
          </nav>
          <img src="img/huvudsida.png" alt="Klubbloggan" />
        </div>
      </div>

      <div class="section">
        <form onsubmit="sendEmail(); reset(); return false; ">
          <div>
            <label for="sport1">Jag vill spela:</label>
            <input type="radio" id="sport1" name="sport" required />Tennis
            <input type="radio" id="sport2" name="sport" required />Padel
            <input type="radio" id="sport3" name="sport" required />Badminton
          </div>

          <div>
            <label for="speltid">Spellängd timmar:</label>
            <input
              type="number"
              id="speltid"
              name="speltid"
              min="1"
              max="3"
              value="1"
              required
            />
          </div>

          <div>
            <label for="datum">Datum:</label>
            <input type="date" id="datum" name="datum" required />
            <label for="tid">Tid:</label>
            <input
              type="time"
              id="tid"
              name="tid"
              min="07:00"
              max="20:00"
              step="3600"
              required
            />
          </div>

          <div>
            <label for="fname">Förnamn:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Stefan"
              required
            />
          </div>

          <div>
            <label for="lname">Efternamn:</label>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Edberg"
              required
            />
          </div>

          <div>
            <label for="phone">Mobilnummer:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="07XXXXXXXX"
              required
            />
            <input type="submit" style="margin: 1rem" />
            <input type="reset" style="margin: 1rem" />
          </div>
        </form>
      </div>

      <div class="aside">
        <a
          href="https://www.google.com/maps/place/Trollb%C3%A4ckens+Tennisklubb/@59.2480818,18.2400744,15z/data=!4m2!3m1!1s0x0:0x6ea1c15acd710652?sa=X&ved=2ahUKEwjh0uOt4pn7AhWIuIsKHTLIC7QQ_BJ6BAhcEAU"
          target="”_blank"
        >
          <img
            src="img/karta.png"
            alt="Karta över vår anläggning"
            style="height: 7rem; border-radius: 50%"
          />
        </a>
        <h6>Hitta till oss!</h6>
      </div>

      <div class="footer">
        <img src="img/huvudsida.png" alt="Klubbloggan" />
        <span class="footertext">Välkommen till Trollbäckens Tennisklubb!</span>
        <img src="img/huvudsida.png" alt="Klubbloggan" />
      </div>
    </div>

    <script type="text/javascript" src="/js/js.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        Email.send({
          Host: "smtp.hotmail.com",
          Username: "holgerstein@hotmail.com",
          Password: "Password",
          To: "holgerstein@hotmail.com",
          From: document.getElementById("fname").value,
          Subject: "Ny bokning!",
          Body: "And this is the body",
        }).then((message) => alert(message));
      }
    </script>
  </body>
</html>
