<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sveriges vassaste tennisklubb!" />
    <title>Trollbäckens Tennisklubb</title>
    <link rel="icon" href="img/huvudsida.png" />
    <link rel=" stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="headers">
        <div class="header-mini">
          <div class="navbar2">
            <button class="my-button" id="my-button">
              <i class="far fa-bars"></i>
            </button>
            <ul id="mynav">
              <li><a href="index.html">Home</a></li>
              <li><a href="omkl.html">Omklädningsrum</a></li>
              <li><a href="baninfo.html">Baninformation</a></li>
              <li><a href="kalender.html">Kalender</a></li>
            </ul>
          </div>
          <img src="img/huvudsida.png" alt="Klubbloggan" class="minibild" />
        </div>
        <div class="header">
          <img src="img/huvudsida.png" alt="Klubbloggan" />
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="omkl.html">Omklädningsrum</a></li>
              <li><a href="baninfo.html">Baninformation</a></li>
              <li><a href="kalender.html">Kalender</a></li>
            </ul>
          </nav>
          <img src="img/huvudsida.png" alt="Klubbloggan" />
        </div>
      </div>

      <div class="section">
        <form style="border-color: red">
          <div>
            <label for="datum">Datum</label>
            <input type="date" id="datum" name="datum" required />
            <label for="tid">Starttid (max 2h)</label>
            <input
              type="time"
              id="tid"
              name="tid"
              min="07:00"
              max="20:00"
              step="1800"
              required
            />
          </div>

          <div>
            <label for="fname">Förnamn:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Monica"
              required
            />
          </div>

          <div>
            <label for="lname">Efternamn:</label>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Seles"
              required
            />
          </div>

          <div><input type="submit" />&emsp;<input type="reset" /></div>
          <h3
            style="
              color: yellow;
              font-family: Lucida Console;
              text-align: center;
            "
          >
            Boka damernas omklädningsrum
          </h3>
        </form>
      </div>

      <div class="aside">
        <a
          href="https://www.google.com/maps/place/Trollb%C3%A4ckens+Tennisklubb/@59.2480818,18.2400744,15z/data=!4m2!3m1!1s0x0:0x6ea1c15acd710652?sa=X&ved=2ahUKEwjh0uOt4pn7AhWIuIsKHTLIC7QQ_BJ6BAhcEAU"
          target="”_blank"
        >
          <img
            src="img/karta.png"
            alt="Karta över vår anläggning"
            style="height: 7rem; border-radius: 50%"
          />
        </a>
        <h6>Hitta till oss!</h6>
      </div>

      <div class="footer">
        <img src="img/huvudsida.png" alt="Klubbloggan" />
        <span class="footertext">Välkommen till Trollbäckens Tennisklubb!</span>
        <img src="img/huvudsida.png" alt="Klubbloggan" />
      </div>
    </div>
    <script type="text/javascript" src="/js/js.js"></script>
  </body>
</html>
